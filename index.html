<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='style.css'>
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class='flex'>
    <div class='card flex'>
      <section class='top-img'>
        <img class='block' src='images/image-header-mobile.jpg' alt='working in office'>
        <div class='violet'></div>
      </section>

      <section class='details'>
        <h2 class='inter white'>Get <span>insights</span> that help your business grow.</h2>
      
        <p class='statement dirty-white'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class='numbers flex'>
          <div class='stats flex'>
            <p class='white'>10k+</p>
            <p class='sd dirty-white'>COMPANIES</p>
          </div>
          <div class='stats flex'>
            <p class='white'>314</p>
            <p class='sd dirty-white'>TEMPLATES</p>
          </div>
          <div class='stats flex'>
            <p class='white'>12M+</p>
            <p class='sd dirty-white'>QUERIES</p>
          </div>
        </div>  
      </section>

    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
